<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">

  <!-- Font -->
  <link href="{{ site.baseurl }}/assets/deps/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/assets/deps/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link href="{{ site.baseurl }}/assets/deps/font-archivo-black/ArchivoBlack.css" rel="stylesheet" type="text/css">

  <!-- Nord code theme -->
  <link href="{{ site.baseurl }}/assets/deps/nord-highlightjs/dist/nord.css" rel="stylesheet" type="text/css"/>
  <script src="{{ site.baseurl }}/assets/deps/highlight.js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>

  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
</head>
